name: DN upload
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'tags to create build'
jobs:
  build:
    runs-on: windows-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - name: Run
      run: |
        Invoke-WebRequest https://sourceforge.net/projects/xampp/files/XAMPP%20Windows/8.2.12/xampp-windows-x64-8.2.12-0-VS16-installer.exe -OutFile xampp-windows-x64-8.2.12-0-VS16-installer
    - name: Run
      shell: bash
      run: |
        "/c/Program Files/7-Zip/7z.exe" a -t7z -mx=1 -m0=LZMA2 -md=256k -mfb=32 -ms=32m -mmt=4 -v40m xampp-windows-x64-8.2.12-0-VS16-installer.z xampp-windows-x64-8.2.12-0-VS16-installer
    - name: create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          xampp-windows-x64-8.2.12-0-VS16-installer.z.*
        tag_name: ${{ github.event.inputs.tags }}

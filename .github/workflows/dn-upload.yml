name: DN upload
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'tags to create build'
      url:
        description: 'url to upload'
jobs:
  build:
    runs-on: windows-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - name: Run
      run: |
        $outputFile = Split-Path ${{ github.event.inputs.url }}  -leaf
        Invoke-WebRequest -UserAgent "Wget" ${{ github.event.inputs.url }} -OutFile $outputFile
        $outputz = $outputFile + ".z"
        & "C:\Program Files\7-Zip\7z.exe" a -t7z -mx=1 -m0=LZMA2 -md=256k -mfb=32 -ms=32m -mmt=4 -v40m $outputz $outputFile
    - name: create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.z.*
        tag_name: ${{ github.event.inputs.tags }}

name: Pull docker
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'tags to create build'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - name: Run
      run: |
        docker save ghcr.io/dmoj/runtimes-tier2 | gzip > dmoj-judge-tier2.gz
        7z a -t7z -mx -m0=LZMA2 -v40m dmoj-judge-tier2.7z dmoj-judge-tier2.gz
    - name: create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dmoj-judge-tier2.7z*
        tag_name: ${{ github.event.inputs.tags }}

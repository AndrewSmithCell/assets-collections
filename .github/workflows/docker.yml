name: Pull docker
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'tags to create build'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - name: Run
      run: |
        docker pull ubuntu:20.04
        docker save --output ubuntu-20.04.tar ubuntu:20.04
        docker pull ubuntu:22.04
        docker save --output ubuntu-22.04.tar ubuntu:22.04
        docker pull postgres:16
        docker save --output postgres-16.tar postgres:16
        docker pull docker.io/bitnami/mysql:8.4
        docker save --output mysql-8.4.tar docker.io/bitnami/mysql:8.4
    - name: create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          *.tar
        tag_name: ${{ github.event.inputs.tags }}

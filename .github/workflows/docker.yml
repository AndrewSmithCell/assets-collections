name: Pull docker
on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'tags to create build'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
      with:
        ref: main
    - name: Run
      run: |
        docker pull typesense/typesense:28.0
        docker save typesense/typesense:28.0 | gzip > typesense-28.gz
        7z a -t7z -mx -m0=LZMA2 -v40m typesense-28.7z typesense-28.gz
    - name: create release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        files: |
          typesense-28.7z*
        tag_name: ${{ github.event.inputs.tags }}
